<html>
  <head>
    <title>Apple Store</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="navigation">
        <div class="overlay">
          <div class="image-full">
            <div class="vector image1"></div>
          </div>
          <div class="image-full margin-2">
            <div class="vector image2"></div>
          </div>
          <div class="image-full margin-3">
            <div class="vector image3"></div>
          </div>
          <div class="sticks image-full">
            <div class="stick"></div>
            <div class="stick"></div>
          </div>
        </div>
      </div>
      <div class="nav-container">
        <p class="nav-text">
          We’re donating $5 to the Global Fund for every purchase made with
          Apple Pay at Apple. Through 12/8.
        </p>
      </div>
    </header>
    <div class="section">
      <div class="background back1">
        <div class="frame-24-1">
          <div class="text">
            <p class="pro-16">iPhone 16 Pro</p>
            <p class="hello">Hello, Apple Intelligence</p>
          </div>
          <div class="button">
            <p>Learn more</p>
            <p>Buy</p>
          </div>
        </div>
        <div class="back-image back-image1"></div>
      </div>
      <div class="background back2">
        <div class="frame-24-2"></div>
        <div class="back-image back-image2"></div>
      </div>
      <div class="background back3">
        <div class="frame-24-3"></div>
        <div class="back-image back-image3"></div>
      </div>
    </div>
  </body>
</html>
